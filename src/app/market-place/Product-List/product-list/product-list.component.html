<h2> Yeti-Works Shops</h2>

<div *ngFor="let product of products">
    <h3>
        {{product.name}}
    </h3>

    <p *ngIf= "product.description">
        {{product.description}}
    </p> 
    <button (click)="share()">
        share
    </button>
    <app-product-alert
    [product]="product"
    (notify)="onNotify()">
</app-product-alert>
</div>
